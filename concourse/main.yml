resources:
  - name: richmond
    type: git
    source:
      uri: https://github.com/seattle-beach/richmond
      branch: master

  - name: cf
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{CF_USERNAME}}
      password: {{CF_PASSWORD}}
      organization: seattle-beach
      space: richmond

jobs:
- name: deploy
  plan:
  - get: richmond
    trigger: true
    passed:
      - backend-test
      - frontend-test
  - task: backend-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: microsoft/dotnet
      inputs:
        - name: richmond
      outputs:
        - name: backend-publish
      run:
        path: richmond/concourse/build.sh
        args:
          - richmond/src
          - backend-publish
  - put: cf
    params:
      manifest: richmond/manifest.yml
      path: backend-publish
      app: richmond
- name: backend-test
  plan:
  - get: richmond
    trigger: true
  - task: backend-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: microsoft/dotnet
      inputs:
        - name: richmond
      run:
        path: richmond/concourse/test.sh
        args:
          - richmond
- name: frontend-test
  plan:
  - get: richmond
    trigger: true
  - task: frontend-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: wernight/phantomjs
      inputs:
        - name: richmond
      run:
        path: phantomjs
        args:
          - richmond/test-frontend/run-jasmine.js
          - richmond/test-frontend/SpecRunner.html
